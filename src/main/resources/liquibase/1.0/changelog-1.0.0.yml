databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Ilkin Aliyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  remarks: name of user
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  remarks: age of user
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: Last update of record

            remarks: Table to store information users
